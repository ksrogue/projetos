<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Clima</title>
</head>
<body>
    <header class="header">
        <div class="search-bar">
            <input type="text" placeholder="Temperatura de qual cidade?" class="header-input">
            <button class="header-button">
                <img src="assets/search-icon.svg" alt="Ícone de uma lupa" class="header-img">
            </button>
        </div>
        <div class="current-date">Hoje, 25 de janeiro</div>
        <div class="current-city">Barra do Mendes</div>
    </header>

    <section class="current-temperature">
        <img src="assets/loading-icon.svg" alt="" class="weather-icon">
        <div class="temperature-description">Parcialmente nublado</div>
        <div class="info-label">Tempo agora</div>
        <div class="temperature-degree">23°C</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="item">
                <div class="temperature-details-label">Vento</div>
                <div class="temperature-details-value">6km</div>
            </div>
            <div class="item">
                <div class="temperature-details-label">Sensação</div>
                <div class="temperature-details-value">25°C</div>
            </div>
            <div class="item">
                <div class="temperature-details-label">Umidade</div>
                <div class="temperature-details-value">87%</div>
            </div>
        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise-item">
                <img src="assets/sunrise.svg" alt="Nascer do sol" class="sunset-sunrise-icon">
                <div class="sunset-sunrise-value">5:39</div>
            </div>
            <div class="sunset-sunrise-item">
                <img src="assets/sunset.svg" alt="Pôr do sol" class="sunset-sunrise-icon">
                <div class="sunset-sunrise-value">18:57</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
