<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Clima</title>
</head>
<body>
    <header class="header">
        <div class="search-bar">
            <input type="text" placeholder="Temperatura de qual cidade?" class="header-input" id="city-search-input">
            <button class="header-button" id="city-search-button">
                <img src="assets/search-icon.svg" alt="Ícone de uma lupa" class="header-img">
            </button>
        </div>
        <div class="current-date" id="current-date">...</div>
        <div class="current-city" id="current-city">...</div>
    </header>

    <section class="current-temperature">
        <img src="assets/loading-icon.svg" alt="Ícone que ilustra a temperatura" aria-hidden="true" class="weather-icon" id="weather-icon">
        <div class="temperature-description" id="temperature-description">...</div>
        <div class="info-label">Tempo agora</div>
        <div class="temperature-degree" id="temperature-degree">...</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="item">
                <div class="temperature-details-label">Vento</div>
                <div class="temperature-details-value" id="wind-speed">...</div>
            </div>
            <div class="item">
                <div class="temperature-details-label">Sensação</div>
                <div class="temperature-details-value" id="feels-like-temperature">...</div>
            </div>
            <div class="item">
                <div class="temperature-details-label">Umidade</div>
                <div class="temperature-details-value" id="current-humidity">...</div>
            </div>
        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise-item">
                <img src="assets/sunrise.svg" alt="Nascer do sol" class="sunset-sunrise-icon">
                <div class="sunset-sunrise-value" id="sunrise">...</div>
            </div>
            <div class="sunset-sunrise-item">
                <img src="assets/sunset.svg" alt="Pôr do sol" class="sunset-sunrise-icon">
                <div class="sunset-sunrise-value" id="sunset">...</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
