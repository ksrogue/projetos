<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="first-part">
      <h2 class="result">Your Result</h2>
      <div class="score">
        <div class="score-number">76</div>
        <div class="score-total">of 100</div>
      </div>
      <h1>Great</h1>
      <span class="score-text">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    
    <section class="summary">
      <h2>Summary</h2>
      <div class="summary-score-container">
        <div class="reaction summary-score-content">
          <span><img src="assets/images/icon-reaction.svg" alt="reaction icon">Reaction</span>
          <div class="number"><span>80</span> / 100</div>
        </div>
        <div class="memory summary-score-content">
          <span><img src="assets/images/icon-memory.svg" alt="memory icon">Memory</span>
          <div class="number"><span>92</span> / 100</div>
        </div>
        <div class="verbal summary-score-content">
          <span><img src="assets/images/icon-verbal.svg" alt="verbal icon">Verbal</span>
          <div class="number"><span>61</span> / 100</div>
        </div>
        <div class="visual summary-score-content">
          <span><img src="assets/images/icon-visual.svg" alt="visual icon">Visual</span>
          <div class="number"><span>72</span> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/ks.rogue" target="_blank">David William</a>.
  </div>
</body>
</html>
