<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="result">
    <span>Your Result</span>
    <div class="result-number">
      <h1>76</h1>
      <span>of 100</span>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="summary">
    <h2>Summary</h2>
    
      <div class="reaction content">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <h3>Reaction</h3>
        </div>
        <div class="numbers">80 <span>/ 100</span></div>
      </div>
      <div class="memory content">
        <div>
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <h3>Memory</h3>
        </div>
        <div class="numbers">92 <span>/ 100</span></div>
      </div>
      <div class="verbal content">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <h3>Verbal</h3>
        </div>
        <div class="numbers">61 <span>/ 100</span></div>
      </div>
      <div class="visual content">
        <div>
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <h3>Visual</h3>
        </div>
        <div class="numbers">72 <span>/ 100</span></div>
      </div>
      <button>Continue</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/ks.rogue">David William</a>.
  </div>
</body>
</html>
